<!DOCTYPE html>
<html ng-app="political-mishap">
  <head>
    <meta charset="utf-8">
    <title>Political Mishap</title>
    <script src="angular.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1><span class="red">&#9733</span> Political Mishap Observer <span class="blue">&#9733</span></h1>
    </header>
    <main ng-controller="CountryController">
      <section class="buttons">
        <button ng-click="getCandidates()">Get candidates</button>
        <button ng-click="getWinner()">Pick Winner</button>
      </section>

      <section class="parties">
        <section class="party republicans">
          <h2>Republicans</h2>
          <ul>
            <li ng-repeat="candidate in republicans">
              {{candidate}}
            </li>
          </ul>
        </section>

        <section class="party democrats">
          <h2>Democrats</h2>
          <ul>
            <li ng-repeat="candidate in democrats">
              {{candidate}}
            </li>
          </ul>
        </section>
      </section>

      <section class="winner" ng-show="showWinner">
        <h3>Winner!</h3>
        <h1>{{winner}}</h1>
      </section>
    </main>
  </body>
</html>
